

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="google-adsense-account" content="ca-pub-1457239915904347">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1457239915904347"
     crossorigin="anonymous"></script>
  <title>인스타 피드 스타일 블로그</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card .content {
      padding: 10px;
    }
    .card .title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .card .date {
      color: gray;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <h1>DJ Life 블로그 피드</h1>
  <div class="grid" id="feed"></div>

  <script>
    const feedContainer = document.getElementById('feed');
    const RSS_URL = 'https://api.rss2json.com/v1/api.json?rss_url=https://djlife.tistory.com/rss';

    fetch(RSS_URL)
      .then(res => res.json())
      .then(data => {
        data.items.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';

          const thumbnail = item.thumbnail || 'https://via.placeholder.com/250x200?text=No+Image';
          const content = `
            <a href="${item.link}" target="_blank">
              <img src="${thumbnail}" alt="${item.title}">
            </a>
            <div class="content">
              <div class="title">${item.title}</div>
              <div class="date">${new Date(item.pubDate).toLocaleDateString()}</div>
            </div>
          `;
          card.innerHTML = content;
          feedContainer.appendChild(card);
        });
      })
      .catch(err => {
        feedContainer.innerHTML = '<p>피드를 불러오는 데 실패했어요 😢</p>';
        console.error(err);
      });
  </script>
</body>
</html>
